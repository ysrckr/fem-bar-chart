<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/png"
			href="./src/images/favicon-32x32.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Front End Mentor - Bar Chart</title>
		<script defer type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="top-box">
					<div class="balance-container">
						<p>My Balance</p>
						<p class="balance">$921.48</p>
					</div>
					<div class="logo-container">
						<img
							loading="lazy"
							src="./src/images/logo.svg"
							alt="logo"
						/>
					</div>
				</div>
				<div class="bottom-box">
					<div class="bottom-box-title">
						<h2>Spending - Last 7 days</h2>
					</div>
					<div class="bottom-box-bars">
						<div class="bar bar-1"></div>
						<div class="bar bar-2"></div>
						<div class="bar bar-3"></div>
						<div class="bar bar-4"></div>
						<div class="bar bar-5"></div>
						<div class="bar bar-6"></div>
						<div class="bar bar-7"></div>
					</div>
					<div class="bottom-box-footer">
						<div class="bottom-box-balance">
							<p>Total this month</p>
							<p class="balance">$478.33</p>
						</div>
						<div class="bottom-box-percent">
							<p class="percent">+2.4%</p>
							<p>from last month</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
